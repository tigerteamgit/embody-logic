<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Embody Logic</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="manifest" href="manifest.json" />

  <style>
    /* ---- Background Video Layout ---- */
    body{
      margin:0;
      min-height:100vh;
      overflow-x:hidden;
    }

    .bg-wrap{
      position: relative;
      min-height: 100vh;
      display: block;
      isolation: isolate; /* ensures z-index stacking behaves */
    }

    .bg-video{
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: saturate(1.1) contrast(1.05);
      transform: translateZ(0); /* smoother on some GPUs */
    }

    /* Dark overlay for readability */
    .bg-overlay{
      position: fixed;
      inset: 0;
      z-index: 1;
      background:
        radial-gradient(circle at 40% 20%, rgba(0,0,0,.35), rgba(0,0,0,.75) 70%),
        linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.78));
      pointer-events: none;
    }

    /* Keep your header above the video */
    header.header{
      position: relative;
      z-index: 3;
    }

    /* Main content floats above */
    main.container{
      position: relative;
      z-index: 3;
      max-width: 860px;          /* matches your design scale */
      margin: 0 auto;
      padding: 56px 18px 80px;
    }

    /* Make the welcome block feel centered like a hero */
    .hero{
      max-width: 860px;
      margin: 0 auto;
    }

    .hero h1{
      margin-top: 0;
    }

    /* ---- Hover polish ---- */
    .card{
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
    }
    .card:hover{
      transform: translateY(-2px);
      box-shadow: 0 18px 45px rgba(0,0,0,.25);
      border-color: rgba(255,255,255,.10);
    }

    a.button{
      transition: transform .16s ease, filter .16s ease, box-shadow .16s ease;
      will-change: transform;
    }
    a.button:hover{
      transform: translateY(-1px);
      filter: brightness(1.06);
      box-shadow: 0 10px 24px rgba(0,0,0,.22);
    }
    a.button:active{
      transform: translateY(0px);
    }

    /* Optional: add a subtle glass feel if your .card is plain white in styles.css */
    /* If your existing cards are already white and you like it, you can delete this block. */
    .card{
      backdrop-filter: blur(8px);
    }

    /* ---- Reduced motion: stop background video ---- */
    @media (prefers-reduced-motion: reduce){
      .bg-video{ display:none; }
      .bg-wrap{
        background: #0b0b0b url("img/nerves-bg.png") center/cover no-repeat;
      }
    }
  </style>
</head>

<body>
  <div class="bg-wrap">
    <!-- Background video -->
    <video
      class="bg-video"
      autoplay
      loop
      muted
      playsinline
      preload="auto"
      poster="img/nerves-bg.png"
    >
      <source src="img/nerves-bg.png" type="image" />
    </video>

    <div class="bg-overlay"></div>

    <header class="header">Embody Logic</header>

    <main class="container">
      <div class="hero">
        <h1>Welcome</h1>
        <p>An interactive embodied learning experience.</p>

        <!-- Preview always available -->
        <section class="card">
          <h2>Preview</h2>
          <p>You can explore a few pages before buying.</p>
          <a class="button" href="book.html?mode=preview">Open Preview</a>
        </section>

        <!-- Purchase CTA -->
        <section class="card">
          <h2>Get Full Access</h2>
          <p>Purchase to receive your private access link instantly.</p>
          <a
            class="button primary"
            id="buyBtn"
            href="https://tigertech5.gumroad.com/l/dqwmf?_gl=1*1f4id8i*_ga*MTgzODMzMTcxMi4xNzcwMzg3Mzc0*_ga_6LJN6D94N6*czE3NzA1ODQ4OTEkbzckZzEkdDE3NzA1ODc0NzckajQkbDAkaDA."
            target="_blank"
            rel="noopener"
          >
            Buy on Gumroad
          </a>
        </section>

        <!-- Full access button (hidden unless token is valid) -->
        <section class="card" id="fullAccessCard" style="display:none;">
          <h2>Full Access</h2>
          <p>Youâ€™re unlocked.</p>
          <a class="button" href="book.html">Open the Full Book</a>
        </section>
      </div>
    </main>

    <script src="js/app.js"></script>

    <!-- Safety: nudge playback on some mobile browsers -->
    <script>
      (function(){
        const v = document.querySelector(".bg-video");
        if(!v) return;
        const tryPlay = () => v.play().catch(() => {});
        document.addEventListener("DOMContentLoaded", tryPlay, { once:true });
        document.addEventListener("visibilitychange", () => {
          if(document.visibilityState === "visible") tryPlay();
        });
      })();
    </script>
  </div>
</body>
</html>
