<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Embody Circuits Visual</title>

<style>
/* ---- Base ---- */
html, body{
  margin:0;
  height:100%;
  background:#000;
  display:grid;
  place-items:center;
  overflow:hidden;
  font-family:system-ui, sans-serif;
}

/* ---- Container ---- */
.visual-wrap{
  width:100%;
  height:100%;
  display:grid;
  place-items:center;
  position:relative;
}

/* ---- Animated Glow Frame ---- */
.visual-wrap::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 40% 30%, rgba(0,200,255,.18), transparent 60%),
    radial-gradient(circle at 70% 70%, rgba(255,0,200,.15), transparent 60%);
  filter:blur(60px);
  animation:pulse 4s ease-in-out infinite;
}
@keyframes pulse{
  0%,100%{opacity:.4;}
  50%{opacity:.7;}
}

/* ---- Media ---- */
video, img{
  width:100%;
  height:100%;
  object-fit:contain;
  position:relative;
  z-index:2;
  filter:contrast(1.1) saturate(1.2);
}
</style>
</head>

<body>

<div class="visual-wrap">
  <video autoplay loop muted playsinline>
    <source src="assets/embody-circuits.mp4" type="video/mp4">
    <img src="assets/embody-circuits.gif" alt="Transparent human with flashing circuits">
  </video>
</div>

</body>
</html>
